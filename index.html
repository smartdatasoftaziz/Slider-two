<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Swiper two-way manually</title>
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.css'>

	<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Swiper -->
<div class="swiper-container swiper-parent">
	<div class="swiper-wrapper">
		<div class="swiper-slide">Parent 1</div>
		<div class="swiper-slide">Parent 2</div>
		<div class="swiper-slide">Parent 3</div>
		<div class="swiper-slide">Parent 4</div>
		<div class="swiper-slide">Parent 5</div>
		<div class="swiper-slide">Parent 6</div>
		<div class="swiper-slide">Parent 7</div>
		<div class="swiper-slide">Parent 8</div>
		<div class="swiper-slide">Parent 9</div>
		<div class="swiper-slide">Parent 10</div>
	</div>
	<!-- Add Arrows -->
	<div class="swiper-button-next"></div>
	<div class="swiper-button-prev"></div>
	<!-- Swiper Counter -->
	
</div>
<div id="slide-count"></div>
